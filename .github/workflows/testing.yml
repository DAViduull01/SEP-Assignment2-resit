name: Testing and Building with PyBuilder

on:
    push:
        branches:
        - '**'
    pull_request:
        branches:
        - '**'

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 
        
      - name: Install PyBuilder
        run: pip install pybuilder



