name: Testing and Building with PyBuilder

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: PyBuilder Action
        uses: pybuilder/build@v12
        with:
          python-version: ${{ matrix.python-version }}
          pyb-extra-args: "upload"
          pyb-version: ">=0.12.0"

